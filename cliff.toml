# git-cliff configuration for documentation changelog

[changelog]
# Changelog header
header = """
# Documentation Changelog\n
All notable changes to the documentation are tracked here.\n
"""
# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message | upper_first }} ({{ commit.id | truncate(length=7, end="") }})
    {%- endfor %}
{% endfor %}\n
"""
# Remove the leading and trailing whitespace
trim = true
# Changelog footer
footer = """
<!-- Generated by git-cliff -->
"""

[git]
# Parse commits based on conventional commits specification
conventional_commits = true
# Filter commits that match regex
filter_commits = true
# Groups of commits
commit_parsers = [
    { message = "^feat", group = "âœ¨ Features"},
    { message = "^fix", group = "ğŸ› Bug Fixes"},
    { message = "^docs", group = "ğŸ“ Documentation"},
    { message = "^style", group = "ğŸ’„ Styling"},
    { message = "^refactor", group = "â™»ï¸ Code Refactoring"},
    { message = "^perf", group = "âš¡ Performance"},
    { message = "^test", group = "âœ… Testing"},
    { message = "^chore", group = "ğŸ”§ Maintenance"},
    { message = "^ci", group = "ğŸ‘· CI/CD"},
    { body = ".*security", group = "ğŸ”’ Security"},
]
# Protect breaking changes
protect_breaking_commits = false
# Filter commits
filter_commits = true
# Glob pattern for matching git tags
tag_pattern = "v[0-9]*"
# Skip tags regex
skip_tags = "v0.1.0-beta.1"
# Ignore tags regex
ignore_tags = ""
# Sort commits chronologically
sort_commits = "oldest"