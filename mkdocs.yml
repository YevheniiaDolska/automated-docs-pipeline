site_name: "n8n Documentation (Pipeline Demo)"
site_description: "Automated documentation pipeline with GEO optimization and faceted search"
site_url: "https://YOUR_USERNAME.github.io/n8n-docs-pipeline/"

theme:
  name: material
  custom_dir: overrides
  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

repo_url: https://github.com/YOUR_USERNAME/n8n-docs-pipeline
repo_name: n8n-docs-pipeline
edit_uri: edit/main/docs/

plugins:
  - search:
      separator: '[\s\-\.]+'
  - tags
  - meta-descriptions
  - macros:
      include_yaml:
        - docs/_variables.yml

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.mark
  - pymdownx.keys
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/index.md
    - "Quickstart: Your first workflow": getting-started/quickstart.md
  - How-To Guides:
    - how-to/index.md
    - Configure Webhook triggers: how-to/configure-webhook-trigger.md
  - Concepts:
    - concepts/index.md
    - Workflow execution model: concepts/workflow-execution-model.md
  - Reference:
    - reference/index.md
    - Deprecated examples: reference/deprecated-example.md
    - Nodes:
      - Webhook node: reference/nodes/webhook.md
  - Troubleshooting:
    - troubleshooting/index.md
    - Webhook not firing: troubleshooting/webhook-not-firing.md
  - Tags: tags.md
  - Search: search-faceted.md

extra_css:
  - stylesheets/lifecycle.css

extra_javascript:
  - assets/javascripts/faceted-search.js

extra:
  # --- ALGOLIA DOCSEARCH ---
  # Uncomment after you receive your Algolia keys:
  #
  # algolia:
  #   app_id: YOUR_APP_ID
  #   api_key: YOUR_SEARCH_API_KEY
  #   index_name: n8n-docs-pipeline
  #
  tags:
    Tutorial: tutorial
    How-To: how-to
    Concept: concept
    Reference: reference
    Troubleshooting: troubleshooting
    Cloud: cloud
    Self-hosted: self-hosted
    Webhook: webhook
    AI: ai
    Nodes: nodes
