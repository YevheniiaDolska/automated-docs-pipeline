StylesPath = .vale/styles
MinAlertLevel = suggestion

Packages = Google, proselint, write-good

[*.md]
BasedOnStyles = Google, GEO, proselint, write-good, AmericanEnglish

# --- Google Developer Style Guide: keep strict ---
# Only disable truly noisy rules:
Google.Parens = NO
Google.Spacing = NO

# --- write-good: disable rules that overlap with Google ---
write-good.E-Prime = NO
write-good.So = NO
