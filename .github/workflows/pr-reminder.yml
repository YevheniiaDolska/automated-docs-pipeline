name: PR Review Reminder

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-prs:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check PRs and post reminders
        uses: actions/github-script@v7
        with:
          script: |
            const checkPRs = require('./scripts/check-pr-reminders.js');
            await checkPRs({github, context});
