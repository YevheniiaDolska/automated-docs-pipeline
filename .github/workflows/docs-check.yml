name: Documentation Quality Checks

on:
  pull_request:
    paths:
      - 'docs/**'
      - '.vale/**'
      - 'docs-schema.yml'
      - 'api/**'
      - '**/*.yaml'
      - '**/*.json'

jobs:
  vale:
    name: Style check (Vale)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: errata-ai/vale-action@reviewdog
        with:
          files: docs/
          reporter: github-pr-review
          vale_flags: "--no-exit"

  markdownlint:
    name: Markdown formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nosborn/github-action-markdown-cli@v3
        with:
          files: docs/
          config_file: .markdownlint.yml

  cspell:
    name: Spelling check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: streetsidesoftware/cspell-action@v5
        with:
          files: 'docs/**/*.md'

  frontmatter:
    name: Frontmatter validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyyaml
      - run: python scripts/validate_frontmatter.py

  seo-geo-check:
    name: SEO/GEO optimization check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyyaml
      - run: python scripts/seo_geo_optimizer.py docs/

  spectral:
    name: API spec validation (Spectral)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Find OpenAPI specs
        id: find-specs
        run: |
          # Ищем OpenAPI файлы
          SPECS=$(find . -type f \( -name "openapi*.yaml" -o -name "openapi*.yml" -o -name "openapi*.json" -o -name "swagger*.yaml" -o -name "swagger*.yml" -o -name "swagger*.json" -o -name "api-spec*.yaml" -o -name "api-spec*.yml" \) 2>/dev/null | head -20)
          if [ -n "$SPECS" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "specs<<EOF" >> $GITHUB_OUTPUT
            echo "$SPECS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Spectral
        if: steps.find-specs.outputs.found == 'true'
        uses: stoplightio/spectral-action@latest
        with:
          file_glob: '{**/openapi*.yaml,**/openapi*.yml,**/openapi*.json,**/swagger*.yaml,**/swagger*.yml,**/swagger*.json,**/api-spec*.yaml,**/api-spec*.yml}'
          spectral_ruleset: .spectral.yml

      - name: Skip - no API specs found
        if: steps.find-specs.outputs.found == 'false'
        run: echo "No OpenAPI/Swagger specs found - skipping Spectral validation"
